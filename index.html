<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
        <img class="photoProduct" src="images/image-product-mobile.jpg" alt="Image of the perfume for sale.">
      </picture>
      <span class="legendPhoto">perfume</span>
      <h1 class="productTitle">Gabrielle Essence Eau De Parfum</h1>
      <p class="productDescription">A floral, solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
      <span class="discountPrice">$149.99</span>
      <span class="price">$169.99</span>
      <button><span><img src="images/icon-cart.svg"></span> Add to card </button>
    </div>
  </main>
</body>

</html>
